<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script> -->
    <!-- <script src="https://snipp.ru/cdn/jquery/2.1.1/jquery.min.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script> -->
    <link rel="stylesheet" href="style.css">

    <title>Форма ДДС [Fragrancia]</title>
</head>

<body class="flex justify-center">

    <!-- <div class="mt-10 sm:mt-20"> -->
    <div class="main md:grid md:grid-cols-4 md:gap-6 w-full">
        <div class="md:col-span-1">
        </div>
        <div class="mt-5 md:mt-0 md:col-span-4 mb-5">
            <form action="#" method="POST">
                <div class="drop-shadow-xl overflow-hidden sm:rounded-md">
                    <div class="px-4 py-5 bg-white sm:p-6">
                        <h3 class="text-md font-medium leading-6 text-gray-700 flex justify-center">Форма ввода ДДС
                        </h3>
                        <hr class="mt-3">
                        <div class="flex justify-center space-x-4">
                            <div class="flex items-center mt-3">
                                <input id="lids" name="push-notifications" type="radio" checked
                                    class="focus:ring-indigo-300 h-4 w-4 text-indigo-600 border-gray-300">
                                <label for="push-nothing" class="ml-2 block text-sm font-medium text-gray-700"> Лиды
                                </label>
                            </div>
                            <div class="flex items-center mt-3">
                                <input id="consumption" name="push-notifications" type="radio"
                                    class="focus:ring-indigo-300 h-4 w-4 text-indigo-600 border-gray-300">
                                <label for="push-nothing" class="ml-2 block text-sm font-medium text-gray-700"> Расход
                                </label>
                            </div>
                            <div class="flex items-center mt-3">
                                <input id="transfer" name="push-notifications" type="radio"
                                    class="focus:ring-indigo-300 h-4 w-4 text-indigo-600 border-gray-300">
                                <label for="push-nothing" class="ml-2 block text-sm font-medium text-gray-700">
                                    Перевод/Конвертация
                                </label>
                            </div>
                        </div>
                        <hr class="mt-3">
                        <div class="" id="lids-block">
                            <div class="channel-tel md:grid md:grid-cols-2 md:place-content-stretch md:space-x-2">
                                <div class="channel mt-5">
                                    <label for="lids-channel"
                                        class="after:ml-0.5 after:text-red-500 block text-sm font-medium text-gray-700">Канал</label>
                                    <input type="text" required id="lids-channel"
                                        class="input-form mt-1 focus:ring-indigo-500 focus:border-indigo-500 block shadow-sm sm:text-sm border-gray-300 rounded-md">
                                </div>
                                <div class="tel mt-5">
                                    <label for="lids-telephone"
                                        class="after:ml-0.5 after:text-red-500 block text-sm font-medium text-gray-700">Телефон</label>
                                    <input type="tel" required id="lids-telephone"
                                        class="input-form mt-1 focus:ring-indigo-500 focus:border-indigo-500 block shadow-sm sm:text-sm border-gray-300 rounded-md">
                                </div>
                            </div>
                            <div class="md:grid md:grid-cols-2 md:place-content-stretch md:space-x-2">
                                <div class="mt-5">
                                    <label for="accounts" class="block text-sm font-medium text-gray-700">Менеджер
                                        1</label>
                                    <select class="select2 js-example-basic-single" name="check"
                                        id="lids-manager"></select>
                                </div>
                                <div class="mt-5">
                                    <label for="lids-date"
                                        class="after:ml-0.5 after:text-red-500 block text-sm font-medium text-gray-700">Дата</label>
                                    <input type="date" required id="lids-date"
                                        class="input-form mt-1 focus:ring-indigo-500 focus:border-indigo-500 block shadow-sm sm:text-sm border-gray-300 rounded-md">
                                </div>
                            </div>
                            

                        </div>
                        <div class="grid grid-cols-6 gap-4 mt-5 hidden" id="block1">
                            <div class="col-span-6">
                                <label for="sum"
                                    class="after:ml-0.5 after:text-red-500 block text-sm font-medium text-gray-700">Сумма</label>
                                <input type="text" name="sum" id="consumption-sum"
                                    class="input-form mt-1 focus:ring-indigo-500 focus:border-indigo-500 block shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                            <div class="col-span-6">
                                <label for="date"
                                    class="after:ml-0.5 after:text-red-500 block text-sm font-medium text-gray-700">Дата</label>
                                <input type="date" id="consumption-date"
                                    class="input-form mt-1 focus:ring-indigo-500 focus:border-indigo-500 block shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                            <div class="col-span-4">
                                <label for="accounts" class="w-32 text-sm font-medium text-gray-700">Счет</label>
                                <select class="select2 js-example-basic-single" name="check" id="consumption-account">
                                </select>
                            </div>
                            <div class="col-span-2">
                                <label for="rate" class="block text-sm font-medium text-gray-700">Курс</label>
                                <input type="text" required name="rate" id="consumption-rate" style="height: 29px;"
                                    class="input-form mt-1.5 focus:ring-indigo-500 focus:border-indigo-500 block shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>

                            <div class="col-span-6">
                                <label for="accounts" class="block text-sm font-medium text-gray-700">Категория
                                    расхода</label>
                                <select class="select2 js-example-basic-single" name="check" id="consumption-expense">

                                </select>
                            </div>
                            <div class="col-span-6">
                                <label for="note" class="block text-sm font-medium text-gray-700"> Примечание </label>
                                <div class="mt-1">
                                    <textarea id="consumption-note" name="Note" rows="3"
                                        class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="grid grid-cols-4 gap-6 mt-5 hidden" id="block2">
                            <div class="col-span-6">
                                <label for="accounts" class="block text-sm font-medium text-gray-700">С какого
                                    счета</label>
                                <select class="select2 js-example-basic-single" name="check" id="transfer-from-account">

                                </select>
                            </div>
                            <div class="col-span-6 mt-5">
                                <label for="accounts" class="block text-sm font-medium text-gray-700">На какой
                                    счет</label>
                                <select class="select2 js-example-basic-single" name="check" id="transfer-to-account">

                                </select>
                            </div>
                            <div class="grid grid-cols-2 gap-2 place-content-stretch">
                                <div class="mt-5">
                                    <label for="sum"
                                        class="after:ml-0.5 after:text-red-500 block text-sm font-medium text-gray-700">Сумма</label>
                                    <input type="text" required name="sum" id="transfer-sum"
                                        class="w-full mt-1 focus:ring-indigo-500 focus:border-indigo-500 block shadow-sm sm:text-sm border-gray-300 rounded-md">
                                </div>
                                <div class="mt-5">
                                    <label for="date"
                                        class="after:ml-0.5 after:text-red-500 block text-sm font-medium text-gray-700">Дата</label>
                                    <input type="date" required name="date" id="transfer-date"
                                        class="input-form mt-1 focus:ring-indigo-500 focus:border-indigo-500 block shadow-sm sm:text-sm border-gray-300 rounded-md">
                                </div>
                            </div>
                            <div class="grid grid-cols-2 gap-2 place-content-stretch">
                                <div class="mt-5">
                                    <label for="transfer-convert"
                                        class="after:ml-0.5 after:text-red-500 block text-sm font-medium text-gray-700">Сумма
                                        конвертации</label>
                                    <input type="text" required name="sum" id="transfer-convert"
                                        class="w-full mt-1 focus:ring-indigo-500 focus:border-indigo-500 block shadow-sm sm:text-sm border-gray-300 rounded-md">
                                </div>
                                <div class="mt-5">
                                    <label for="rate"
                                        class="after:ml-0.5 after:text-red-500 block text-sm font-medium text-gray-700">Курс</label>
                                    <input type="number" required name="date" id="transfer-rate" disabled
                                        class="input-form mt-1 focus:ring-indigo-500 focus:border-indigo-500 block shadow-sm sm:text-sm border-gray-300 rounded-md bg-gray-100">
                                </div>
                            </div>
                            <div class="col-span-6 mt-5" id="transfer-commission-block">
                                <label for="commission" class="block text-sm font-medium text-gray-700"> Комиссия банка
                                </label>
                                <div class="mt-1">
                                    <input type="text" name="commission" id="transfer-commission"
                                        class="input-form mt-1 focus:ring-indigo-500 focus:border-indigo-500 block shadow-sm sm:text-sm border-gray-300 rounded-md">
                                </div>
                            </div>
                            <div class="col-span-6 mt-5">
                                <label for="note" class="block text-sm font-medium text-gray-700"> Примечание </label>
                                <div class="mt-1">
                                    <textarea id="transfer-note" name="Note" rows="3"
                                        class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="px-4 py-3 bg-gray-50 text-center sm:px-6" id="btnblock1">
                        <button onclick="consumption_getMaxId()" type="button" value="Отправить" id="consumption-button"
                            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 ">Отправить
                            в ДДС</button>
                    </div>
                    <div class="px-4 py-3 bg-gray-50 text-center sm:px-6 hidden" id="btnblock2">
                        <button onclick="transfer_getMaxId()" type="button" value="Отправить" id="transfer-button"
                            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 ">Отправить
                            в ДДС</button>
                    </div>

                </div>
        </div>
        </form>
    </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
